---

- hosts: all
  become: 'yes'
  roles:
    - role: ansible-role-mysql
      mysql_databases:
        - name: 'test'
          path: /vagrant/storage/sample.sql
        - name: 'test1'
      mysql_users:
        - name: 'test'
          privs:
            - 'test.*:ALL'
          hosts:
            - localhost
        - name: 'test1'
          privs:
            - 'test1.*:ALL'
          hosts:
            - localhost
