---
# MySQL generated root password
mysql_root_pass: "{{ lookup('password', 'credentials/mysql/root length=15') }}"

# MySQL package: mariadb or mysql
mysql_package: mariadb

# MySQL hosts used for creating users
mysql_hosts:
  - "{{ ansible_hostname }}"
  - 127.0.0.1
  - ::1
  - localhost

# MySQL
mysql_users:
  - name: company
    pass: company
    hosts: "{{ mysql_hosts }}"
    privs:
      - "*.*:ALL,GRANT"
  - name: develop
    hosts: [localhost]
    privs:
      - "adds.*:ALL"

mysqld_databases:
  - name: company
    state: import
    path: /vagrant/world.sql.gz
