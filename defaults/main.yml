---

# MySQL generated root password
mysql_root_pass: "{{ lookup('password', 'credentials/mysql/root length=15') }}"

# MySQL package: mariadb or mysql
mysql_package: percona
mysql_package_percona: 'yes'

# MySQL hosts used for creating users
mysql_hosts:
  - "{{ ansible_hostname }}"
  - 127.0.0.1
  - ::1
  - localhost

# MySQL Users
mysql_users: []

#MySQL Databaes
mysql_databases: []

mysql_config:
  mysqld:
    port: 3306
    socket: /var/run/mysqld/mysql.sock
  mysql:
    no_auto_rehash: ~
    max_allowed_packet: 16M
    prompt: '\u@\h [\d]> '
    default_character_set: utf8
  mysqldump:
    max_allowed_packet: 16M
  mysqld_safe:
    open_files_limit: 8192
    user: mysql
    log-error: <hostname>_error.log

